<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snow</title>
	<style type="text/css">
		html,body{
			width:100%;
			height:100%;
			overflow:hidden;
		}
		*{
			margin: 0;
			padding: 0;
		}
		canvas{
			background-color: rgba(0, 0, 0, 0.9);
		}
	</style>
</head>
<body>
	<canvas id="canvas">
		Your bwowser doesn't support the html5 element canvas
	</canvas>
	<script type="text/javascript">
		'use strict';
		var globalVar = null;
		;(function(window,document){

			var canvas = document.getElementById("canvas"),
				cxt = canvas.getContext("2d"),
				windowHeight = window.innerHeight,
				windowWidth = window.innerWidth,
				deg = Math.PI / 180,
				n = 3,
				length = 20;

			var setSize = function (canvas){
				canvas.width = windowWidth = window.innerWidth;
				canvas.height = windowHeight = window.innerHeight;
			};
			window.addEventListener("resize", setSize(canvas));
			window.onload = setSize;

			var Snow = function (n, length){
				this.n = n;
				this.length = length + Math.round( Math.random() * 10 );
				this.x = Math.random() * windowWidth;
				this.y = 100;
				this.outOfBorder = false; 
			}
			Snow.prototype.draw = function (){
				var x = this.x,
					y = this.y,
					n = this.n;
				cxt.beginPath();
				cxt.save();
				cxt.translate(x, y);
				cxt.moveTo(0, 0);
				this.leg(n);
				cxt.rotate(-120 * deg);
				this.leg(n);
				cxt.rotate(-120 * deg);
				this.leg(n);
				cxt.closePath();
				cxt.strokeStyle = "#fff";
				cxt.stroke();
				cxt.restore();
			}
			Snow.prototype.leg = function (n){
				var len = this.length;

				cxt.save();
				if (n === 0){
					cxt.lineTo(len, 0);
				}
				else {
					cxt.scale(1/3, 1/3);
					this.leg(n-1);
					cxt.rotate(60 * deg);
					this.leg(n-1);
					cxt.rotate(-120 * deg);
					this.leg(n-1);
					cxt.rotate(60 * deg);
					this.leg(n-1);
				}
				cxt.restore();
				cxt.translate(len, 0);

			}
			Snow.prototype.fall = function (){
				var x = this.x,
					y= this.y;
				var offsetX = Math.random() * (Math.random() - 0.5),
					offsetY = Math.random();

				this.x = x + offsetX;
				this.y = y + offsetY;

				if(this.x <= 0 || this.x >= windowWidth || this.y >= windowHeight || this.y <=0 ){
					this.outOfBorder = true;
				}

			}
			var snows = [];
			for (var i = 0; i < 10; i++){
				snows.push(new Snow(n, length));
			}
			var run = function (){
				cxt.clearRect(0, 0, windowWidth, windowHeight);
				snows.forEach( function(element, index) {
					// statements
					if (index === 0){
						console.log(element.x,element.y);
					}
					element.draw();
					element.fall();
				});
				requestAnimationFrame( run);
			}
			requestAnimationFrame( run );
		})(window,document);
	</script>
</body>
</html>
