<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>auto complete</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style type="text/css">
		form{
			max-width: 600px;
			margin:50px auto;
			position: relative;
		}
		.dataList{
			position: absolute;
			left: 0;
			right: 0;
			z-index: 10;
			background: linear-gradient(to bottom right, white, hsla(0,0%,100%,.8));
			border: 1px solid rgba(0,0,0,.3);
			box-shadow: .05em .2em .6em rgba(0,0,0,.2);
		}
		.dataList{
			list-style: none;
			padding: .2em .5em;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control autoComplete" id="exampleInputEmail1" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input  type="password" class="form-control autoComplete" id="exampleInputPassword1" placeholder="Password"></div>
			<div class="form-group">
				<label for="exampleInputFile">File input</label>
				<input type="file" id="exampleInputFile">	
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">Check me out</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
		;(function(window, document, $){
			var $input = $(".autoComplete");
			var dataArray = ["apple", "banana", "melon", "berry"];

			var showData = function (event){
				var data = event.data.infoArray,
					$self = $(this);
				var $ul = $("<ul class='dataList'></ul>");
				var $li;
				data.forEach( function(e, i) {
					// statements
					$li = $("<li></li>");
					$li.html(e);
					$ul.append($li);
				});
				$ul.insertAfter($self);
			}

			$input.bind("focus", { infoArray: dataArray} , showData);
			$input.bind("blur", function(event) {
				/* Act on the event */
				var $dataList = $(".dataList");
				if ($dataList){
					$dataList.remove();
				}
			});

		})(window, document, jQuery);
	</script>
</body>
</html>
